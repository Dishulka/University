<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
		<title>Редактировать</title>
  		<meta charset="UTF-8">
	</head>

	<body>
		<div class="div_like_belt_1">
			<p class="article_1">Заказчик с id={{ idClient }}</p>
		</div>

		<form method="post">
            <input  type="text" name="Name" placeholder="Имя" autofocus value={{ Name }} required>
            <input  type="text" name="Adress" placeholder="Адрес" autofocus value={{ Adress }} required>
            <input  type="number" name="TotalWeight" placeholder="Суммарный вес" autofocus value={{ TotalWeight }} required>
            <input  type="date" name="DateTotalWeight" placeholder="Дата выставления веса" autofocus value={{ DateTotalWeight }} required>

            <button type="submit">Изменить</button>
		</form>

		<div class="div_like_button_1">
			<a href="{{ url_for('edit.edit_customers') }}" class="a_yellow">Назад</a>
		</div>
	</body>
</html>
